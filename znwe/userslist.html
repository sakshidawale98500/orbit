<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Registered Users | Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f9;
      color: #333;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 28px;
      color: #1e293b;
    }

    .card {
      background-color: #ffffff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.04);
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .card span {
      font-size: 18px;
      color: #475569;
    }

    .card strong {
      font-size: 26px;
      color: #0f172a;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
      background-color: #ffffff;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.04);
    }

    thead {
      background-color: #093510;
      color: white;
    }

    th, td {
      padding: 14px 18px;
      text-align: left;
      font-size: 15px;
    }

    tbody tr:nth-child(even) {
      background-color: #f1f5f9;
    }

    tbody tr:hover {
      background-color: #e0f2fe;
    }

    .no-data {
      text-align: center;
      font-size: 16px;
      padding: 30px 0;
      color: #64748b;
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      td {
        padding-left: 50%;
        position: relative;
        border-bottom: 1px solid #e2e8f0;
      }

      td::before {
        position: absolute;
        left: 15px;
        font-weight: 600;
        color: #64748b;
        content: attr(data-label);
      }

      .card {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>ðŸ‘¥ Registered Users</h1>
    </div>

    <div class="card">
      <span>Total Registered Users</span>
      <strong id="totalUsers">0</strong>
    </div>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Email</th>
          <th>Registered On</th>
        </tr>
      </thead>
      <tbody id="userTable">
        <!-- JS fills this -->
      </tbody>
    </table>

    <div class="no-data" id="noData" style="display:none;">No users found.</div>
  </div>

  <script>
    async function fetchUsers() {
      try {
        const token = localStorage.getItem("jwt");
        const response = await fetch("http://localhost:1337/api/users", {
          headers: {
            Authorization: `Bearer ${token}`,
          }
        });

        if (!response.ok) throw new Error("Failed to fetch users");
        return await response.json();
      } catch (error) {
        console.error("âŒ Error:", error.message);
        return [];
      }
    }

    async function renderUsers() {
      const users = await fetchUsers();
      const tbody = document.getElementById("userTable");
      const totalUsers = document.getElementById("totalUsers");
      const noData = document.getElementById("noData");

      tbody.innerHTML = "";
      totalUsers.textContent = users.length || "0";

      if (users.length === 0) {
        noData.style.display = "block";
        return;
      }

      noData.style.display = "none";

      users.forEach(user => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td data-label="ID">${user.id}</td>
          <td data-label="Username">${user.username}</td>
          <td data-label="Email">${user.email}</td>
          <td data-label="Registered On">${new Date(user.createdAt).toLocaleDateString()}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    window.addEventListener("DOMContentLoaded", renderUsers);
  </script>
</body>
</html>
