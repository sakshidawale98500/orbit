<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Admin Panel | Avanya Desi</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <!-- Sidebar Navigation -->
  <div class="sidebar">
    <h2>Avanya Admin</h2>
    <a href="#" onclick="showSection('products')">📦 Products</a>
    <a href="#" onclick="showSection('orders')">🧾 Orders</a>
    <a href="../znwe/pie_chart.html">📊Total Registered</a>
  </div>

  <!-- Main Content Area -->
  <div class="main-content">
    <header class="admin-navbar">
      <h1>Admin Panel</h1>
    </header>

    <section class="admin-section">

      <!-- 📦 Product Management Section -->
      <div id="products-section" class="admin-products">
        <h2>📦 Manage Products</h2>

        <!-- ✅ Create Product Form -->
        <form id="product-form" class="product-form">
          <input type="text" id="name" placeholder="Product Name" required />
          <input type="text" id="description" placeholder="Description" required />
          <input type="number" id="price" placeholder="Price" required />
          <!-- <input type="number" id="quantity" placeholder="Enter quantity" required /> -->

          <input type="number" id="product-weight" placeholder="Weight Value (e.g., 500)" required />

          <select id="weight" required>
            <option value="">Select Unit</option>
            <option value="KG">KG</option>
            <option value="G">G</option>
            <option value="ML">ML</option>
          </select>

          <input type="file" id="image" />
          <button type="submit">➕ Create Product</button>
        </form>

        <!-- 🛠️ Edit Product Modal -->
        <div id="editModal" class="modal hidden">
          <div class="modal-content">
            <h3 style="margin-bottom: 16px; color: #2a4727;">✏️ Edit Product</h3>
            <form id="edit-form" class="edit-form">
              <input type="hidden" id="edit-id" />
              <label for="edit-name">Product Name:</label>
              <input type="text" id="edit-name" required />
              <label for="edit-description">Description:</label>
              <input type="text" id="edit-description" required />
              <label for="edit-price">Price (₹):</label>
              <input type="number" id="edit-price" required />
              <label for="edit-product-weight">Weight Value:</label>
              <input type="number" id="edit-product-weight" required />
              <label for="edit-weight">Weight Unit:</label>
              <select id="edit-weight" required>
                <option value="">Select Unit</option>
                <option value="KG">KG</option>
                <option value="G">G</option>
                <option value="ML">ML</option>
              </select>
              <label for="edit-image">Product Image:</label>
              <input type="file" id="edit-image" />
              <div class="modal-buttons">
                <button type="submit">💾 Update</button>
                <button type="button" class="cancel-btn" onclick="closeEditModal()">❌ Cancel</button>
              </div>
            </form>
          </div>
        </div>

        <!-- 📋 Product Cards Container -->
        <div id="admin-product-container" class="admin-product-container"></div>
      </div>

      <hr style="margin: 40px 0;" />

      <!-- 🧾 Orders Section -->
      <div id="orders-section" class="admin-orders" style="display: none;">
        <h2>🧾 All Orders</h2>
        <div id="admin-orders-container" class="admin-orders-container"></div>
      </div>

    </section>
  </div>

  <script src="./script.js"></script>
</body>

</html>
