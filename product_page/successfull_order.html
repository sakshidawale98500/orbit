<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4CAF50; /* A pleasant green */
            --secondary-color: #2196F3; /* A nice blue */
            --text-color: #333;
            --background-color: #d4ebd7;
            --card-background: #ffffff;
            --border-radius: 12px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .icon-wrapper {
            margin-bottom: 30px;
        }

        .checkmark-circle {
            display: inline-block;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            animation: scaleIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes scaleIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .checkmark-circle svg {
            fill: #fff;
            width: 40px;
            height: 40px;
            transform: scale(0); /* Start hidden */
            animation: drawCheckmark 0.6s forwards 0.3s; /* Delay the drawing */
        }

        @keyframes drawCheckmark {
            to { transform: scale(1); }
        }


        h1 {
            color: var(--primary-color);
            font-size: 2.5em;
            margin-bottom: 15px;
            font-weight: 700;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 25px;
            color: var(--text-color);
        }

        .btn-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 14px 28px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 1.05em;
            cursor: pointer;
            border: none;
        }

        /* Made the 'Continue Shopping' button the primary style */
        .btn-primary {
            background-color: var(--primary-color);
            color: #fff;
            box-shadow: 0 6px 15px rgba(76, 175, 80, 0.3);
        }

        .btn-primary:hover {
            background-color: #43A047;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.4);
        }

        /* Removed .btn-secondary as it's no longer needed for a single button */

        .footer-message {
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }
            h1 {
                font-size: 2em;
            }
            .btn {
                width: 100%;
                padding: 12px;
            }
            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-wrapper">
            <div class="checkmark-circle">
                <svg viewBox="0 0 24 24">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                </svg>
            </div>
        </div>

        <h1>Order Confirmed!</h1>
        <p>Your order has been successfully placed and is now being processed.</p>
        <p>You will receive an email confirmation shortly with all the details of your order.</p>

        <div class="btn-group">
            <a href="#" class="btn btn-primary">Continue Shopping</a>
        </div>

        <p class="footer-message">Thank you for your purchase!</p>
    </div>
</body>
</html>
